{% extends "base_generic.html" %}
{% load static %}

{% block header %}
<div class="btlist_header">
    <a href="http://127.0.0.1:8000/books/livros/create">
        <img src=" {% static 'image/add_books.png' %} " height ="48" width="150"/>
    </a>
</div>
{% endblock %}

{% block content %}

    {% for livros in livros_list %}       
        <div class="titulo_list">

            <div class="img_list">
                {% if livros.imagem %}
                    <img src="{{ livros.imagem.url }}" align="left" style="max-height:170px">
                {% endif %}
            </div>
            
            <a href="http://127.0.0.1:8000/books/livros/detail/{{livros.cod_book}}">
                <p>{{ livros.titulo}} -/- {{ livros.autor }}.</a> </br>{{ livros.resenha}}</p>
                
        </div>
    {% endfor %}   

{% endblock %}
